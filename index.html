<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração de Filmes e Séries</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Painel Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Séries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Painel de Administração de Filmes e Séries</h1>
            </div>
        </div>
        
        <!-- Formulário -->
        <div class="row mt-4">
            <div class="col-md-6">
                <form id="itemForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="itemName">Nome do Filme/Série</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Digite o nome">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Descrição</label>
                        <textarea class="form-control" id="itemDescription" placeholder="Digite a descrição"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Categoria</label>
                        <input type="text" class="form-control" id="itemCategory" placeholder="Digite a categoria">
                    </div>
                    <div class="form-group">
                        <label for="itemType">Tipo</label>
                        <select class="form-control" id="itemType">
                            <option>Filme</option>
                            <option>Série</option>
                            <option>Dorama</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemRating">Classificação</label>
                        <input type="text" class="form-control" id="itemRating" placeholder="Digite a classificação">
                    </div>
                    <div class="form-group">
                        <label for="itemYear">Ano de Lançamento</label>
                        <input type="text" class="form-control" id="itemYear" placeholder="Digite o ano de lançamento">
                    </div>
                    <!-- Campos de imagem e vídeo removidos -->
                    <button type="submit" class="btn btn-primary">Adicionar Item</button>
                </form>
            </div>
        </div>

        <!-- Lista de itens -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div id="content" class="card-columns">
                    <!-- Conteúdo será carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
